<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table{
        border: 1px solid black;
        border-collapse: collapse;
    }

    th, td{
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
<body>
    <table>
        <tr>
            <th colspan="4">Table Heading Cell Spanning 4 columns</th>
        </tr>

        <tr>
            <td>Normal Cell</td>
            <td colspan="2">Cell Spanning 2 columns</td>
            <td>Normal Cell</td>
        </tr>

        <tr>
            <td rowspan="3" style="background-color: gray;">
                <p>Cell Spanning 3 rows </p>
                <p>with a gray(US Spelling)</p>
                Background</td>
            <td>Normal Cell</td>
            <td>Normal Cell</td>
            <td>Normal Cell</td>
        </tr>

        <tr>
            <td>Normal Cell</td>
            <td rowspan="2" colspan="2">Cell Spanning 2 rows and 2 columns</td>
        </tr>

        <tr>
            <td>Normal Cell</td>
        </tr>
    </table>
</body>
</html>
